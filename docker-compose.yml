services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/data:/etc/letsencrypt
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/data:/etc/letsencrypt
  backend:
    build:
      context: .
      dockerfile: server.dockerfile
    env_file:
      - ./server/.env # Загружает ВСЕ переменные из файла
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - nginx
