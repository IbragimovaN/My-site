server {
    listen       80;
    listen  [::]:80;
    server_name  _;

    location /.well-known/acme-challenge {
        root /var/www/certbot; 
    }    


    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ibragimova.site;

    ssl_certificate /etc/letsencrypt/live/ibragimova.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ibragimova.site/privkey.pem;

    root /static;  
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;  # Для поддержки React Router
    }
       location /api {
        proxy_pass http://backend:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        root /static;
        try_files $uri $uri/ /index.html;
    }
}
